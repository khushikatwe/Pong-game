<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Simple Pong</h1>

    <div class="scoreboard">
      <div class="score player-score" id="playerScore">0</div>
      <div class="score-label">—</div>
      <div class="score computer-score" id="computerScore">0</div>
    </div>

    <div class="game-area">
      <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>

    <div class="controls">
      <p>Controls: Move your mouse over the canvas or use ↑ ↓ arrow keys to move the left paddle.</p>
      <p>First to 10 wins. Click the canvas to pause/resume.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
